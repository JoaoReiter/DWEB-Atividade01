<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Vagas</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="General">

<h1>- - Cadastro De Veículos - -</h1>

<div class="Cadastros">
    
    <div class="LabelCadastro">

    <label class ="LabelBox">Placa Do Veículo:</label>
    <input class="TextBox" type="text" id="Placa" placeholder="Digite A Placa Do Automóvel.">

    </div>

    <div class="LabelCadastro">

    <label class ="LabelBox" >Nome Proprietário:</label>
    <input class ="TextBox" type="text" id="NomeProp" placeholder="Digite O Dono Do Automóvel.">

    </div>
    <div class="LabelCadastro">

    <label class ="LabelBox">Número Do Apartamento:</label>
    <input class="TextBox" type="text" id="NumApartamento" placeholder="Digite O Número Do Apartamento">

    </div>
    <div class="LabelCadastro">

    <label class ="LabelBox" >Bloco Do Apartamento:</label>
    <input class="TextBox" type="text" id="BlocoApartamento" placeholder="Digite O Bloco Do Apartamento">

    </div>
    <div class="LabelCadastro">

    <label class = "LabelBox">Modelo Do Veículo:</label>
    <input class="TextBox" type="text" id="ModeloVeículo" placeholder="Digite O Modelo Do Automóvel">

    </div>
    <div class="LabelCadastro">

    <label class ="LabelBox">Cor Do Veículo:</label>
    <input class="TextBox" type="text" id="CorVeiculo" placeholder="Digite A Cor Do Automóvel">

    </div>
    <div class="LabelCadastro">

    
    <label class="LabelBox" >Número Da Vaga:</label>
    <input class="TextBox" type="text" id="IdVaga" placeholder="Digite O Número Da Vaga">

    </div>

</div>


<div class = "Acoes">
    <button class = "Buttons" onclick="cadastrar()"> Cadastrar </button>
    <button class = "Buttons" onclick="limpar()"> Limpar Campos </button>
    <a href="Vagas.html"><button class = "Buttons"> Tela De Vagas </button></a>
</div>
</div>

</body>
</html>
